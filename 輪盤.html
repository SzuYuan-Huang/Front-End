    <script>
        var blocks = [];
        var currentBlock = 0;
        var forwardSteps = 0;
        var currentDeg = 0;
        var stepDeg = 0;
        var randomSteps = 0;

        function init() {
            var n = 0;

            while (true) {
                ++n;
                var block = document.getElementById("block" + n);

                if (!block) {
                    break;
                }

                //block.src = "https://placehold.it/150?text=" + block.id;
                blocks.push(block);
            }

            document.getElementById("go").onclick = function () {
                forwardSteps = (blocks.length * 5);
                forwardSteps += Math.floor(Math.random() * blocks.length);
                randomSteps = forwardSteps;
                console.log(randomSteps);

                stepDeg = 180 / forwardSteps;
                currentDeg = 0;

                forwardBlock();
            }
        }

        function forwardBlock() {
            blocks[currentBlock].className = "img-responsive";

            currentBlock++;
            forwardSteps--;
           
           

            if (currentBlock >= blocks.length) {
                currentBlock = 0;
            }

            blocks[currentBlock].className = "img-responsive active";

            if (forwardSteps < randomSteps / 2) {
                currentDeg -= stepDeg;
                if (--forwardSteps > 0) {
                    var rad = degreeToRadius(currentDeg - 90);
                    var a = Math.abs(Math.tan(rad));

                    var speed = Math.max(10, Math.min(250, 30 * a));
                    console.log("current: " + currentDeg + " rad: " + rad + " a: " + a + " speed: " + speed);
                    setTimeout(forwardBlock, speed);
                }
            }
            else {
                currentDeg += stepDeg;
                if (--forwardSteps > 0) {
                    var rad = degreeToRadius(currentDeg - 90);
                    var a = Math.abs(Math.tan(rad));

                    var speed = Math.max(10, Math.min(250, 30 * a));
                    console.log("current: " + currentDeg + "rad: " + rad + " a: " + a + " speed: " + speed);
                    setTimeout(forwardBlock, speed);
                }
            }
        }

        function degreeToRadius(deg) {
            return deg * Math.PI / 180;
        }

        init();
    
    </script>
