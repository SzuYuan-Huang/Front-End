<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .btn-group-vertical>button {
            margin-bottom: 10px;
            border-radius: 10px !important;
        }

        .btn-group-horizon>button {
            margin-right: 10px;
            border-radius: 10px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default bg-primary" style="color:white">開始遊戲</button>
                    <button type="button" class="btn btn-default bg-danger" style="color:white">看答案</button>
                </div>
                <div class="form-group">
                    <label for="">輸入</label>
                    <input type="text|password|email|number|submit|date|datetime|datetime-local|month|color|range|search|tel|time|url|week" class="form-control"
                        name="" id="" aria-describedby="helpId" placeholder="">
                </div>
                <div class="btn-group-horizon">
                    <button type="button" class="btn btn-default bg-success" style="color:white">檢查答案</button>
                    <button type="button" class="btn btn-default bg-dark" style="color:white">放棄重來</button>
                </div>
            </div>
            <div class="col">
                <p>遊戲歷程</p>
                <ul class="list-group">
                    <li class="list-group-item">1234 : 0A1B</li>
                    <li class="list-group-item">3456 : 0A3B</li>
                    <li class="list-group-item">4567 : 0A2B</li>
                    <li class="list-group-item">6089 : 2A0B</li>
                    <li class="list-group-item">6345 : 3A0B</li>
                    <li class="list-group-item">6385 : 4A0B</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
