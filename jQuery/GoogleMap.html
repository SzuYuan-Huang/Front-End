<html>

<body>
    <div id="map" style="height:800px;width:800px"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANfYchm9Nz4Wtg0Ta7aF-s2q1zh5OiS9I"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var map;
        var marker = null;
        var center = { lat: 24.7571075, lng: 120.952429 };
        window.onload = function () {
            map = new google.maps.Map(
                document.getElementById('map'), {
                    center: center,
                    zoom: 15
                });

            map.addListener('click', function (e) {
                map.setCenter(e.latLng);
                if (marker == null) {
                    marker = new google.maps.Marker({
                        position: e.latLng,
                        map: map,
                        /*icon: "https://png.icons8.com/metro/50/000000/bicycle.png",*/
                        title: e.latLng.toString()
                    });
                } else {
                    marker.setPosition(e.latLng);
                }
            });

        }
    </script>
</body>

</html>
