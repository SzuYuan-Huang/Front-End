<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mb-3">
            <div class="col-3 text-left">
                請選擇轉換方式
            </div>
            <div class="col-9 text-left">
                <label class="radio-inline">
                    <input name="radioGroup" id="unitCF" value="option1" checked="" type="radio"> 攝氏轉華氏
                </label>
                <label class="radio-inline">
                    <input name="radioGroup" id="unitFC" value="option2" type="radio"> 華氏轉攝氏
                </label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="offset-3"></div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">1</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">2</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">3</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-3"></div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">4</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">5</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">6</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-3"></div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">7</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">8</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">9</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-3"></div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">0</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-default btn-lg">.</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-9">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">請輸入數字：</span>
                    </div>
                    <input type="text" class="form-control" id="input">
                </div>
            </div>
            <div class="col-3 text-center">
                <button type="button" class="btn btn-primary" id="transfer">轉換</button>
                <button type="button" class="btn btn-danger" id="cmdClean">清除</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text">結果：</span>
            </div>
            <input type="text" class="form-control" id="result" readonly>
        </div>
    </div>

    <script>
        var buttons = document.getElementsByTagName("button");
        var optCF = document.getElementById("unitCF");
        var optFC = document.getElementById("unitFC");
        var cmdClean = document.getElementById("cmdClean");
        var result = document.getElementById("result");
        var input = document.getElementById("input");

        for (var i = 0; i < buttons.length; i++) 
        {
            var button = buttons[i];
            button.onclick = function () 
            {
                var btn = event.srcElement;
                input.value += btn.innerHTML;
            }
        }
       
        cmdClean.onclick = function () 
        {
            input.value = "";
            result.value = "";
        }

        var transfer = document.getElementById("transfer");
        transfer.onclick = function()
        {
            if(optCF.checked == true)
            {
                result.value = (parseFloat(input.value) * 9 / 5 + 32).toFixed(2);
            }
            else
            {
                result.value = ((parseFloat(input.value) - 32) * 5 / 9).toFixed(2);
            }
        }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
