<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="col mt-3">
            <input type="text" class="form-control mt-3" id="rate" placeholder="年利率">
            <input type="text" class="form-control mt-3" id="year" placeholder="貸款年期">
            <input type="text" class="form-control mt-3" id="money" placeholder="貸款本金">
            <button type="button" class="btn btn-primary mt-3 btn-block" id="enter">運算平均每月應攤付本息金額</button>
        </div>
    </div>

    <script>
        var enter = document.getElementById("enter");
        var rate = document.getElementById("rate");
        var year = document.getElementById("year");
        var money = document.getElementById("money");

        enter.onclick = function () 
        {
            var display = new Calculate(rate.value, year.value, money.value);
            alert("平均每月應攤付本息金額" + display.CAL() + "元");
        }

        var Calculate = function (rate, year, money) 
        {
            this.Rate = rate;
            this.Year = year;
            this.Money = money;

            this.CAL = function () 
            {
                var temp = (Math.pow(1 + this.Rate / 12, this.Year * 12) * this.Rate / 12) / (Math.pow(1 + this.Rate / 12, this.Year * 12) - 1);
                return Math.round(this.Money * temp);
            }
        }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
