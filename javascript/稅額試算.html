<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-9 text-center">
                <h3>稅額試算</h3>
            </div>
        </div>
        <div class="form-group row">
            <label for="txtNetIncome" class="col-2 col-form-label text-right">所得淨額</label>
            <div class="input-group col-6">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                </div>
                <input type="text" class="form-control" id="txtNetIncome" />
            </div>
            <div class="col-1">
                <button class="btn btn-primary" id="calculate">
                    <i class="fas fa-calculator"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="txtTaxRate" class="col-3 col-form-label text-right">稅率</label>
        <div class="input-group col-5">
            <input type="text" class="form-control" readonly maxlength="5" id="txtTaxRate" />
            <div class="input-group-append">
                <div class="input-group-text">
                    <i class="fas fa-percent"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="txtTaxAdjustment" class="col-3 col-form-label text-right">累進差額</label>
        <div class="input-group col-5">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
            <input type="text" class="form-control" readonly id="txtTaxAdjustment" />
        </div>
    </div>
    <div class="form-group row">
        <label for="txtTaxAmount" class="col-3 col-form-label text-right">應納稅額</label>
        <div class="input-group col-5">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
            <input type="text" class="form-control" readonly id="txtTaxAmount" />
        </div>
    </div>

    <script>
        var calculate = document.getElementById("calculate");
        var txtNetIncome = document.getElementById("txtNetIncome");
        var txtTaxRate = document.getElementById("txtTaxRate");
        var txtTaxAdjustment = document.getElementById("txtTaxAdjustment");
        var txtTaxAmount = document.getElementById("txtTaxAmount");
        var money =
            [
                { min: 0, max: 540000, rate: 0.05, diffrence: 0 },
                { min: 540001, max: 1210000, rate: 0.12, diffrence: 37800 },
                { min: 1210001, max: 2420000, rate: 0.20, diffrence: 134600 },
                { min: 2420001, max: 4530000, rate: 0.30, diffrence: 376600 },
                { min: 4530001, max: 10310000, rate: 0.40, diffrence: 829600 },
                { min: 10310000, max: Number.MAX_VALUE, rate: 0.45, diffrence: 1345100 }
            ];
        calculate.onclick = function () {
            var yourMoney = parseInt(txtNetIncome.value);
            for (var i = 0; i < money.length; i++) {
                if (money[i].min <= yourMoney && yourMoney <= money[i].max) {
                    txtTaxRate.value = money[i].rate;
                    txtTaxAdjustment.value = money[i].diffrence;
                    txtTaxAmount.value = parseInt(yourMoney * money[i].rate - money[i].diffrence);
                    break;
                }
            }
        }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
